<!DOCTYPE html>
<html>

<head>
  <title>Menu principal</title>
  <meta charset="utf-8">
  <meta http-equiv="Expires" content="Thu, 01 Jan 1970 00:00:00 GMT">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Robots" content="noindex, nofollow, noarchive">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>

<body>
  <section>
    <fieldset>
      <legend>Usuário</legend>
      <button cmd="win_chpwd">Alterar senha</button>
      <button cmd="force_quit">Logoff</button>
    </fieldset>
  </section>
  <section>
    <fieldset>
      <legend>Cadastros</legend>
      <button>Clientes</button>
      <button>Fornecedores</button>
      <button>Produtos</button>
    </fieldset>
  </section>
  <section>
    <fieldset>
      <legend>Movimentos</legend>
      <button>Entradas</button>
      <button>Saídas</button>
      <button>Trocas</button>
      <button>Estornos</button>
    </fieldset>
  </section>
  <section>
    <fieldset>
      <legend>Consultas</legend>
      <button>Últimos registros</button>
      <button>Saldo atual</button>
    </fieldset>
  </section>
  <section>
    <fieldset>
      <legend>Estatísticas</legend>
      <button>Movimentos</button>
      <button>Relatórios</button>
    </fieldset>
  </section>
  <section>
    <fieldset>
      <legend>Administração</legend>
      <button>Ajustes</button>
      <button>Grupos</button>
      <button>Usuários</button>
    </fieldset>
  </section>
  <section>
    <fieldset>
      <legend>Ajuda</legend>
      <button cmd="win_about">Sobre</button>
      <button>Licença</button>
    </fieldset>
  </section>
</body>

</html>
